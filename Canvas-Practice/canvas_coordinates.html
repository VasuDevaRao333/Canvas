<html>

<head>
    <meta charset="utf-8">
    <title>My Practice</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        canvas {
            margin-left: 35%;
            position: fixed;
        }
    </style>
</head>

<body>
    <h1>HTML canvas Coordinates </h1>

    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black"></canvas>
    <br><br><br><br><br><br>

    <canvas id="myCanvasTwo" width="200" height="100" style="border: 1px solid black"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        const canvastwo = document.getElementById("myCanvasTwo");
        const ctxtwo = canvastwo.getContext("2d");

        // Define a start Path:
        ctx.beginPath();

        // Define a starting Point
        ctx.moveTo(20, 20);

        // Define an ending point
        ctx.lineTo(170, 20);

        // Define a starting Point
        ctx.moveTo(20, 40);

        // Define an ending point
        ctx.lineTo(170, 40);

        // Draw it
        ctx.stroke();

        ctxtwo.beginPath();
        ctxtwo.arc(100, 50, 50, 0, 2 * Math.PI);
        ctxtwo.stroke();

    </script>
</body>

</html>
