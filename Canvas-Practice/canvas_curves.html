<html>

<head>
    <meta charset="utf-8">
    <title>My Practice</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        canvas {
            margin-left: 35%;
            position: fixed;
        }
    </style>
</head>

<body>
    <h1>HTML canvas Curves</h1>


    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(100, 50, 40, 0, Math.PI);
        ctx.stroke();
    </script>
</body>

</html>
