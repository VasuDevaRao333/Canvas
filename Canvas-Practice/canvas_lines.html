<html>

<head>
    <meta charset="utf-8">
    <title>My Practice</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        canvas {
            margin-left: 35%;
            position: fixed;
        }
    </style>
</head>

<body>
    <h1>HTML canvas Lines </h1>

    <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.moveTo(200, 0);
        ctx.lineTo(0, 100);
        ctx.lineWidth = 5;
        ctx.strokeStyle = "blue";
        //ctx.lineCap = "round / butt / square"
        ctx.stroke();
    </script>
</body>

</html>
