<html>

<head>
    <meta charset="utf-8">
    <title>My Practice</title>
    <style>
        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }

        canvas {
            margin-left: 35%;
            position: fixed;
        }
    </style>
</head>

<body>
    <h1>HTML canvas Rectangles</h1>

    <canvas id="myCanvas" width="300" height="150" style="border: 1px solid black"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.rect(10, 10, 280, 130);
        ctx.lineWidth = "5";
        ctx.strokeStyle = "red";
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(20, 20, 120, 70);
        ctx.lineWidth = "3";
        ctx.strokeStyle = "green";
        ctx.stroke();

        ctx.beginPath();
        ctx.rect(100, 40, 120, 80);
        ctx.lineWidth = "5";
        ctx.strokeStyle = "blue";
        ctx.stroke();
    </script>
</body>

</html>
